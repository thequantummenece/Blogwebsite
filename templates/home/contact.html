{% extends 'basic.html' %}


{% block title %}
Contacts
{% endblock title %}

{% block contactactive %} active {% endblock contactactive %}

{% block body %}
<form action="/contact" method="post">{% csrf_token %}
    <div style="margin-left : 80px; margin-right:50px">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" aria-describedby="name">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" name="phone" id="phone">
        </div>
        <div class="mb-3">
            <label for="Content" class="form-label">Describe your issue:</label>
            <textarea class="form-control" name="content" id="Content" cols="30" rows="5"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>

{% endblock body %}
